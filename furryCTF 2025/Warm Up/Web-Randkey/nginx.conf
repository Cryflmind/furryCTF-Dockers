server {
    listen 80;
    server_name localhost;

    # --- 漏洞点：将 /.git 路径直接映射到物理路径 ---
    location ^~ /.git {
        alias /app/.git;
        autoindex on;  # 允许列出文件
    }

    # 静态文件缓存 (可选)
    location /static {
        alias /app/static;
    }

    # 其他请求转发给 Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}